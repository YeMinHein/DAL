name: NuGet Pack & Upload to Google Drive

on:
  workflow_dispatch: #
  push:
    branches:
      - main

jobs:
  build-and-upload:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '4.8.1' 

    - name: Build Project
      run: dotnet build DAL.csproj -c Release

    - name: Run nuget pack
      id: nuget_pack
      run: |
        nuget spec DAL.csproj
        nuget pack DAL.csproj -OutputDirectory ./nupkgs
      continue-on-error: true

    - name: Notify Google Chat - Success
      if: steps.nuget_pack.outcome == 'success'
      run: |
        $body = @{ text = "✅ NuGet Pack Success: DAL.nupkg created." } | ConvertTo-Json
        Invoke-RestMethod -Uri "${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}" -Method Post -ContentType 'application/json' -Body $body

    - name: Notify Google Chat - Failure
      if: steps.nuget_pack.outcome == 'failure'
      run: |
        $body = @{ text = "❌ NuGet Pack Failed!" } | ConvertTo-Json
        Invoke-RestMethod -Uri "${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}" -Method Post -ContentType 'application/json' -Body $body
     
    - name: Upload to Google Drive
      if: steps.nuget_pack.outcome == 'success'
      uses: google-github-actions/upload-cloud-storage@v1
      with:
        credentials_json: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}
        path: ./nupkgs/*.nupkg
        destination: drive://1Ulvq7i1JIQqmBQZiTm0NLkTnhyD6avBr/
